<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:t="http://myfaces.apache.org/tomahawk"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta content="text/html;charset=UTF-8" http-equiv="Content-Type" />
        <meta http-equiv="pragma" content="no-cache" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>#{applicationService.name}</title>

		<h:outputStylesheet library="css" name="bootstrap.css" />
		<h:outputStylesheet library="css" name="font-awesome.css" />
		<h:outputStylesheet library="css" name="cookingapp.css" />
		<h:outputStylesheet library="css" name="cookingapp-buttons.css" />
		<h:outputStylesheet library="css" name="bootstrap-wysihtml5.css" />
		<h:outputStylesheet library="css" name="bootstrap-select.css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,800" rel="stylesheet" type="text/css" />
    </h:head>
    <body id="body">
        <header>
            <div class="navbar navbar-fixed-top">
                <div class="container">
                    <!-- .btn-navbar is used as the toggle for collapsed navbar content -->
                    <a class="navbar-toggle" data-toggle="collapse"
                        data-target=".navbar-responsive-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <a href="/" class="navbar-brand">cookingapp</a>
                    <div
                        class="nav-collapse collapse navbar-responsive-collapse">
                        <ul class="nav navbar-nav">
                            <li><a href="/recipes"
                                class="btn stripe purple">Recettes</a></li>
                            <li><a href="/ingredients"
                                class="btn stripe red">Ingr√©dients</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        
        <!-- Content -->
        <p:growl id="messages" showSummary="true" showDetail="true" autoUpdate="true"
            sticky="false" escape="false" />
        <div class="container">
            <ui:insert name="content" />
        </div>
        
        <!-- Javascripts -->
        <script src="/resources/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="/resources/js/wysihtml5-0.3.0.min.js" type="text/javascript"></script>
        <script src="/resources/js/bootstrap-wysihtml5.js" type="text/javascript"></script>
        <script src="/resources/js/bootstrap-select.js" type="text/javascript"></script>

        <script type="text/javascript">
			$('[rel=tooltip]').tooltip();
            $('[rel=popover]').popover();
            $('.editor').wysihtml5({locale:"fr","link":false,"image":false});
//             $('select').selectpicker();

            $('[type=search]').keypress(function(e) {
              if (e.keyCode == '13') {
                 e.preventDefault();
    
               }
            });
		</script>
    </body>
</f:view>

</html>

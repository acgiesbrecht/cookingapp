<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/stylesheets/template.xhtml">
	<ui:define name="content">
		<h:form id="dataForm">
			<fieldset class="row-fluid">
				<legend class="container">
					<span class="h3">Ingrédients</span>
					<p:outputPanel id="actions">
						<ul class="list-inline pull-right">
							<li>
								<p:outputLabel for="globalFilter" value="Filtrer :" />
							</li>
							<li class="form-search">
								<p:inputText id="globalFilter"
									value="#{ingredientController.filter}">
									<p:ajax event="keyup" update="ingredientsList" />
								</p:inputText></li>
							<li>
								<p:commandLink action="#{ingredientController.goAdd}"
									styleClass="m-btn green rnd"
									rel="tooltip" ajax="false"
									title="Ajouter un ingrédient">
									<span class="icon-plus" />
								</p:commandLink></li>
<!-- 							<li> -->
<!-- 								<a href="#" class="m-btn purple rnd" rel="tooltip" -->
<!-- 									title="Importer une liste depuis un fichier"> -->
<!-- 									<span class="icon-upload-alt" /> -->
<!-- 								</a> -->
<!-- 							</li> -->
							<li>
								<p:commandLink rel="tooltip"
									title="Supprimer le(s) ingrédient(s) sélectionné(s)"
									update="ingredientsList,actions" ajax="false"
									action="#{ingredientController.deleteIngredients}"
									styleClass="m-btn red rnd"
									rendered="#{not empty ingredientController.ingredients}">
									<span class="icon-trash" />
								</p:commandLink></li>
						</ul>
					</p:outputPanel>
				</legend>
				<p:dataTable id="ingredientsList" widgetVar="ingredientsList"
					value="#{ingredientController.ingredients}"
					selection="#{ingredientController.selectedIngredients}"
					var="ingredient" paginator="true" paginatorAlwaysVisible="false"
					rowKey="#{ingredient.name}"
					styleClass="">
					<p:ajax event="page" process="@this,:dataForm:actions"
						partialUpdate="true" />
					<p:column selectionMode="multiple" style="width:2%" />
					<p:column headerText="Nom">
						#{ingredient.name}
					</p:column>
					<p:column headerText="Description">
						#{ingredient.description}
					</p:column>
				</p:dataTable>
			</fieldset>
		</h:form>

		<p:socket channel="/ingredients" >
			<p:ajax event="message" update=":dataForm:ingredientsList" />
		</p:socket>

	</ui:define>
</ui:composition>

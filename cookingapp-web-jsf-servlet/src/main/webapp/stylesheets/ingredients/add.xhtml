<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    template="/stylesheets/template.xhtml">
    <ui:define name="content">
        <h:form id="addForm" styleClass="form-horizontal">
            <fieldset class="row-fluid">
                <legend>
                    <span class="h3">Ajouter un ingr√©dient</span>
                </legend>
                <div class="control-group">
                    <p:outputLabel for="newIngredientName" value="Nom"
                        styleClass="control-label" />
                    <div class="controls">
                        <p:inputText id="newIngredientName"
                            value="#{ingredientController.newIngredient.name}"
                            required="true" maxlength="255">
                        </p:inputText>
                    </div>
                </div>
                <div class="control-group">
                    <p:outputLabel for="newIngredientDesc"
                        value="Description" styleClass="control-label" />
                    <div class="controls">
                        <p:inputTextarea id="newIngredientDesc"
                            value="#{ingredientController.newIngredient.description}" />
                    </div>
                </div>
                <p:outputPanel id="addFormButtons" layout="block" styleClass="form-actions navbar-fixed-bottom no-margin">
                    <div class="actions pull-right">
                        <p:commandLink value="Annuler" immediate="true"
                            action="#{ingredientController.goList}"
                            styleClass="m-btn rnd">
                        </p:commandLink>
                        <p:commandLink value="Enregistrer" update="@form"
                            action="#{ingredientController.addIngredient}" 
                            styleClass="m-btn blue rnd" />
                    </div>
                </p:outputPanel>
            </fieldset>
        </h:form>
    </ui:define>
</ui:composition>

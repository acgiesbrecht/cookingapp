<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    template="/stylesheets/template.xhtml">
    <ui:define name="content">
        <h:form id="addForm" styleClass="form-horizontal">
			<div class="row">
				<div class="panel">
					<div class="panel-heading">
						<span class="h4">Ajouter un ingr√©dient</span>
		                <p:outputPanel id="addFormButtons" layout="block" styleClass="actions pull-right">
	                        <p:commandLink rel="tooltip" title="Annuler" immediate="true"
	                            action="#{ingredientController.goList}"
	                            styleClass="btn btn-small rnd">
	                            <span class="icon-remove" />
	                        </p:commandLink>
	                        <p:commandLink update="@form" rel="tooltip" title="Enregistrer"
	                            action="#{ingredientController.addIngredient}" 
	                            styleClass="btn btn-small rnd green">
	                            <span class="icon-save" />
                            </p:commandLink>
		                </p:outputPanel>
						
					</div>
	                <div class="control-group">
	                    <p:outputLabel for="newIngredientName" value="Nom"
	                        styleClass="control-label" />
	                    <div class="controls">
	                        <p:inputText id="newIngredientName"
	                            value="#{ingredientController.newIngredient.name}"
	                            required="true" maxlength="255">
	                        </p:inputText>
	                    </div>
	                </div>
	                <div class="control-group">
	                    <p:outputLabel for="newIngredientDesc"
	                        value="Description" styleClass="control-label" />
	                    <div class="controls">
	                        <p:inputTextarea id="newIngredientDesc"
	                            value="#{ingredientController.newIngredient.description}" />
	                    </div>
	                </div>
	            </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
